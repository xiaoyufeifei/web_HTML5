<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的autofocus属性</title>
</head>
<body>
    <form id="login" action="" method="get">
        <label for="username">
            用户名：<input id="username" type="text" name="username"/>
        </label>
    </form>
        <label for="password">
            用户名：<input form="login" id="password" type="text" name="password"/>
        </label><br/>
        <input form="login" type="submit" />
</body>
</html>
