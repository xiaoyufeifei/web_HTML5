<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的input</title>
</head>
<body>
    <form action="" method="post">
        用户名：<input type="text"/><br />
        密码：<input type="password"/><br />
        性别：<input type="radio" name="sex"/>男<input type="radio" name="sex"/>女<br />
        兴趣：<input type="checkbox" />足球<input type="checkbox" />篮球<input type="checkbox" />乒乓球 <br/>
        选择文件：<input type="file"/><br/>
        图片：<input type="image" src="img/logo.png"><br/>
        <input type="reset"/><br/>
        <input type="submit"/><br/>
        <input type="button" value="自定义" /><br/>
        <input type="hidden">
    </form>
</body>
</html>
