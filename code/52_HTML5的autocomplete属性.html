<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的autocomplete属性</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" name="username" placeholder="请输入用户名"/></br>
        <input type="password" name="password" placeholder="请输入密码" autocomplete="off"/></br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
