<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的meter和progress</title>
</head>
<body>
    当前汽车行驶速度是<meter value="100" max="220" min="0" high="100" low="0">120</meter>千米/小时<br />
    我的C盘使用了<meter value="600" max="2000" min="0" high="2000" low="0">600G</meter>的空间<br />
    任务完成比<progress max="100" value="50">50/100</progress>
    该文件已下载<progress max="100" value="73">73%</progress>
</body>
</html>
