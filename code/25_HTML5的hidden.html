<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 的hidden</title>
</head>
<body>
    <button id="button" onclick="onClick()">显示</button>
    <div id="target" hidden="true">
        悄悄的我走了，正如我悄悄的来
    </div>
   <script>
    function onClick(){
        var target = document.getElementById('target');
        target.hidden=!target.hidden;
        var button=document.getElementById('button');
        if(target.hidden){
            button.innerHTML='显示';
        }else{
            button.innerHTML='隐藏';
        }
    }
   </script>
</body>
</html>
