<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的designMode</title>
</head>
<body>
    <table border="1">
        <caption><b>值班表</b></caption>
        <tr>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
            <th>星期六</th>
            <th>星期日</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>李四</td>
            <td>王五</td>
            <td>赵六</td>
            <td>孙七</td>
            <td>周八</td>
            <td>吴九</td>
        </tr>
    </table>
    <script type="text/JavaScript">
        document.designMode = "on";
    </script>
</body>
</html>
