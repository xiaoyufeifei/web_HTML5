<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 保留的列表元素</title>
</head>
<body>
    <ul>
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ul>
    <ol>
        <li>北京</li>
        <li>天津</li>
        <li>河北</li>
    </ol>
    <dl>
        <dt>京津冀</dt>
        <dd>北京</dd>
        <dd>天津</dd>
        <dd>河北</dd>
    </dl>
</body>
</html>
