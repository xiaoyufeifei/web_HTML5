<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的novalidate属性</title>
</head>
<body>
    <form action="" method="post" novalidate="novalidate">
        <input type="text" name="username" placeholder="请输入用户名"><br/>
        <input type="password" name="password" placeholder="请输入密码" autocomplete="off"> <br/>
        E-mail：<input type="email" name="email"/><br/>
        <input type="submit" id="" name=""/>
    </form>
</body>
</html>
