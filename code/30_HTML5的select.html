<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的select</title>
</head>
<body>
    <form action="" method="post">
        你的出生地？
        <select>
            <option value="Beijing">北京</option>
            <option value="Tianjin">天津</option>
            <option value="Hebei">河北</option>
        </select><br /><br />
        你现在的生活居住地是？
        <select size="6">
            <option value="Beijing">北京</option>
            <option value="Tianjin">天津</option>
            <option value="Hebei">河北</option>
        </select><br /><br />
        你去过哪些地方？
        <select multiple="multiple">
            <option value="Beijing">北京</option>
            <option value="Tianjin">天津</option>
            <option value="Hebei">河北</option>
        </select><br /><br />
        你吃过以下哪些小吃？
        <select size="7" multiple="multiple">
           <optgroup label="北京">
             <option value="Zhajiangmian">炸酱面</option>
             <option value="Lvdagun">驴打滚</option>
           </optgroup>
           <optgroup label="天津">
            <option value="Goubulibaozi">炸酱面</option>
            <option value="Lvdagun">驴打滚</option>
          </optgroup>
        </select><br /><br />
    </form>
</body>
</html>
