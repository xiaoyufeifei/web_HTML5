<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5的formmethod属性</title>
</head>
<body>
    <form id="login" action="login" method="get">
        <label for="username">
            <input id="uasername" type="text" name="username" placeholder="请输入用户名" />
        </label><br />
        <label for="password">
            <input id="password" type="password" name="password" placeholder="请输入密码" />
        </label><br />
        <button type="submit" formmethod="get">提交</button>
        <button type="submit" formmethod="post">提交</button>
    </form>
</body>
</html>
