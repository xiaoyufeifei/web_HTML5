<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5保留的文本格式化元素</title>
</head>
<body>
    <div><b>粗体文本</b></div>
    <div><strong>粗体文本</strong></div>
    <div><big>大号字体文本</big></div>
    <div><small>粗体文本</small></div>
    <div><em>粗体文本</em></div>
    <div><i>粗体文本</i></div> 
    <div>普通文本<sup>上标文本</sup></div> 
    <div>普通文本<sub>下标文本</sub></div> 
    <div><bdo dir="ltr">从左往右</bdo></div>
    <div><bdo dir="rtl">从右往左</bdo></div>
</body>
</html>
