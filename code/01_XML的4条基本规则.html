<!DOCTYPE html>
<!-- 1、在XML文档中有且只能有一个根元素 -->
<!-- <html></html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2、元素必须由开始标签和结束标签组成，除非是空元素语法，既单标签 -->
    <!-- 开始标签和结束标签示例：<html></html> -->
    <!-- 单标签示例：<br /> -->
    <!-- 3、标签之间不得交叉使用 -->
    <!-- 错误写法：<a><b></a></b> -->
    <!-- <a>标签中就交叉嵌套了一个<b>标签，这种交叉使用是错误且不规范的。 -->
    <!-- 但在HTML文档，浏览器很多时候都可以解析这种错误且不规范的写法 -->
    <!-- 正确写法：<a><b>hello</b></a> -->
    <!-- 4、属性值必须用“”括起来  -->
    <!-- 错误写法：<input type=text /> -->
    <!-- 正确写法：<input type="text"/> -->
   
    
</body>
</html>
