<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的mark和time</title>
</head>
<body>
    <p>
        <time datetime="2023-01-21">2023年1月21日</time>
        是中国的传统节日——<mark>春节</mark>
    </p>
    <p>
        <time datetime="08:20">早上8点20分</time>
    </p>
    <p>
        <time datetime="08:20" pubdate="true">
            现在是早上8点20分
        </time>
    </p>
</body>
</html>
