<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML简单表格</title>
</head>
<body>
    <table border="1">
        <caption><b>课程表</b></caption>
        <tr>
            <th></th>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
        </tr>
        <tr>
            <td rowspan="2">上午</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>音乐</td>
            <td>美术</td>
        </tr>
        <tr>
            <td>数学</td>
            <td>英语</td>
            <td>语文</td>
            <td>体育</td>
            <td>生物</td>
        </tr>
        <tr>
            <td rowspan="2">下午</td>
            <td>英语</td>
            <td>语文</td>
            <td>数学</td>
            <td rowspan="2" colspan="2">自习</td>
        </tr>
        <tr>
            <td>物理</td>
            <td>化学</td>
            <td>历史</td>
        </tr>
    </table>
</body>
</html>
