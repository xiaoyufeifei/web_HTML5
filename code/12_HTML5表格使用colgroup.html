<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 表格使用colgroup</title>
</head>
<body>
    <table border="1">
       <colgroup>
         <col width="150">
         <col width="300">
       </colgroup> 
       <tr>
            <th>省</th>
            <th>市</th>
            <th>区</th>
       </tr>
       <tr>
            <td>河北</td>
            <td>石家庄</td>
            <td>新华区</td>
       </tr>
       <tr>
            <td>河南</td>
            <td>郑州</td>
            <td>金水区</td>
       </tr>
    </table>
</body>
</html>
