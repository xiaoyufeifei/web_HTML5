<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的pattern属性</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" name="username" placeholder="请输入用户名"/><br/>
        <input type="password" name="password" placeholder="请输入密码"/><br/>
        <input type="password" name="pin" placeholder="请输入pin码"/><br/>
        <input type="tel" name="tel" placeholder="请输入手机号" pattern="(13[0-9]|14[5|7]15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$"/><br/>
        <input type="submit" id="" name=""/>
    </form>
</body>
</html>
