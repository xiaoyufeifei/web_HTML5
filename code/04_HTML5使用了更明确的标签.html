<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用了更加明确的标签</title>
</head>
<body>
    <!-- HTML 4.01写法： -->
    <div>
        <div>我是此结构头部</div>
        <div>我是此结构身体</div>
        <div>我是此结构底部</div>
    </div>
     <!-- HTML5写法： -->
     <div>
        <header>我是此结构头部</header>
        <div>我是此结构身体</div>
        <footer>我是此结构底部</footer>
    </div>
</body>
</html>
